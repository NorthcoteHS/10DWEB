<!DOCTYPE html>
<!--
    File: positionAbsolute.html
    Name: Mr. Koopmans
    Date: 2018-08-23
    Desc: Demonstration of the `position: absolute;` style to move elements.
-->
<html>
    <head>
        <style type="text/css">
            #main {
                /* Resize the div and give it a border. */
                width: 100px;
                height: 100px;
                border: 1px solid black;

                /* Adjust the position of the div. */
                position: absolute;
                left: 100px;
                top: 200px;
            }
        </style>
    </head>

    <body>
        <!-- A div that will be resized and positioned. -->
        <div id="main">
            Some text.
        </div>
    </body>
</html>
